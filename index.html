<html>
    <head>
        <title>FizzBuzz Webpage</title>
    </head>
    <body>
        <br/>
        <center>
            <h1 id="fb">FizzBuzz!!</h1>
        </center>

        <script>
            
            for (i = 1; i <= 100; i++) {
                if (i % 3 == 0 && i % 5 == 0) {
                    document.write(i + " - FizzBuzz!! <br/>")
                } else if ( i % 3 == 0) {
                    document.write(i + " - Fizz!! <br/>")
                } else if (i % 5 == 0) {
                    document.write(i + " - Buzz!! <br/>")
                } else {
                    document.write(i + "<br/>")
                } 
            }
            
        </script>

    </body>
</html>
